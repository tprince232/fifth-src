<button *ngIf="!authService.isAuthenticated()" 
    type="button" class="btn btn-primary" (click)="create()">Create Team</button>

<h4>Participants</h4>

<div class="row justify-content-center">
    <div class="col-md-2" *ngFor="let user of users" [ngClass]="getDivClass(user)" 
        (click)="navigate(user)">
        <p>{{user.p1}}</p>
        <p>{{user.p2}}</p>
        <p>{{user.drink}}</p>
        <h4 *ngIf="user.time">{{user.time | date:'H:mm:ss'}}</h4>
    </div>
</div>
